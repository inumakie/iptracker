<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet API CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <!-- Leaflet API JS file -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <title>IP tracker</title>
</head>

<body>

  <!-- TOP BOX -->
  <div class="top-box">
    <h1>IP Address Tracker</h1>

    <!-- IP INPUT FIELD -->
    <form>
      <input id="search-bar" type="text" placeholder="Enter IP / leave blank to use yours">
      <button id="button" type="button"></button>
    </form>

    <!-- IP INFO -->
    <div class="ip-info">
      <p id="hide">( tap to hide / show )</p>
      <div class="ip-info-card">
        <p>IP ADDRESS</p>
        <p class="ip-info-detail" id="info-ip">0.0.0.0</p>
      </div>

      <div class="ip-info-card">
        <p>LOCATION</p>
        <p class="ip-info-detail" id="info-location">---</p>
      </div>

      <div class="ip-info-card">
        <p>TIMEZONE</p>
        <p class="ip-info-detail" id="info-timezone">---</p>
      </div>

      <div class="ip-info-card">
        <p>ISP</p>
        <p class="ip-info-detail" id="info-isp">---</p>
      </div>

    </div>

  </div>

  <div id="map">
  </div>

  <script src="script.js" defer></script>
</body>
</html>
